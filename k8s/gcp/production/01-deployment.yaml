#          value: "False"
#        - name: ERS_FORCE
#          value: "True"
#        - name: ERS_MACROMEASURES
#          value: "true"
        - name: SENTRY_API_KEY_URL
          value: "https://efc419e7d2ad4866a0319730c6c39b58:523fbb7b1a9f40ad97d0dc09917ae5f8@sentry.io/105088"
        - name: NEWRELIC_KEY
          valueFrom:
            secretKeyRef:
              name: production-secrets
              key: newrelic-key