---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: svc-ingest-initiation-production
  labels:
    env: production
    name: svc-ingest-initiation-production
  annotations:
    contact: Chris Perry
    description: Ingestion Service PRODUCTION
    testfor: Chris Perry
  namespace: production
spec:
  replicas: 1
  selector:
    matchLabels:
      name: svc-ingest-initiation-production
  template:
    metadata:
      labels:
        name: svc-ingest-initiation-production
    spec:
      nodeSelector:
        cloud.google.com/gke-nodepool: general-pool-medium
      containers:
      - name: svc-ingest-initiation-production
        image: us.gcr.io/advisorconnect-1238/service-ingest-initiation:2.1.0
        imagePullPolicy: Always
        resources:
          requests:
            cpu: "200m"
            memory: "512Mi"
          limits:
            cpu: 1
            memory: "1Gi"
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
        livenessProbe:
          exec:
            command:
            - python
            - /usr/src/app/health_check.py
            - liveness
        readinessProbe:
          exec:
            command:
            - python
            - /usr/src/app/health_check.py
            - readiness
        env:
        - name: SERVICE_NAME
          value: SVC-INGESTION
        - name: FLASK_DEBUG
          value: "true"
        - name: C_FORCE_ROOT
          value: "true"
        - name: LC_ALL
          value: "C.UTF-8"
        - name: LANG
          value: "C.UTF-8"
        # ./common_configs/env.py
        - name: FLASK_ENV
          value: production
        # ./common_configs/service.py
        - name: GC_PROJECT
          value: advisorconnect-1238
        - name: SS_PUBLIC_URL
          value: http://svc-search-production
        - name: DAS_PUBLIC_URL
          value: http://svc-data-adapter-production
        - name: ERS_PUBLIC_URL
          value: http://svc-entity-resolution-production
        - name: SEA_PUBLIC_URL
          value: http://svc-external-api-production
        - name: STORAGE_USER_BUCKET
          value: user_onboarding_production
        - name: RABBIT_HOST
          value: rabbitmq.vnext
        - name: RABBIT_PORT
          value: "5672"
        - name: RABBIT_MGT_HOST
          value: rabbitmq-mgt.vnext
        - name: RABBIT_MGT_PORT
          value: "15672"
        - name: RABBIT_VHOST
          value: production
        - name: RABBIT_USER
          valueFrom:
            secretKeyRef:
              name: production-secrets
              key: rabbit-user
        - name: RABBIT_PASS
          valueFrom:
            secretKeyRef:
              name: production-secrets
              key: rabbit-pass
        - name: RABBIT_INGESTION_REPLICAS
          value: "12"
        - name: UI_API_QUEUE
          value: ui-api-production
        - name: SVC_SYNC_QUEUE
          value: svc-sync-production
        - name: SVC_SEARCH_QUEUE
          value: svc-search-production
        - name: SVC_INGEST_INITIATION_QUEUE
          value: svc-ingest-initiation-production
        - name: SVC_INGESTION_QUEUE
          value: svc-ingestion-production
        - name: SVC_INGEST_STORAGE_QUEUE
          value: svc-ingest-storage-production
        - name: SVC_DATA_ADAPTER_QUEUE
          value: svc-data-adapter-production
        - name: SVC_ENTITY_RESOLUTION_QUEUE
          value: svc-entity-resolution-production
        - name: SVC_PROCESSING_QUEUE
          value: svc-processing-production
        - name: SVC_BILLING_QUEUE
          value: svc-billing-production
        - name: REDIS_HOST
          value: redis.infrastructure
        - name: REDIS_PORT
          value: "6379"
        # ./common_configs/service.py
        - name: ES_URL
          value: http://elasticsearch.infrastructure
        - name: ES_PORT
          value: "9200"
        - name: ES_PROSPECT_INDEX
          value: advisorconnect_data_v2
        - name: ES_PROSPECT_DOC_TYPE
          value: prospect
        - name: ES_CRAWLERA_PROSPECT_US_INDEX
          value: advisorconnect_crawlera_prospect_us
        - name: ES_CRAWLERA_PROSPECT_NON_US_INDEX
          value: advisorconnect_crawlera_prospect_non_us
        - name: ES_CRAWLERA_PROSPECT_DOC_TYPE
          value: prospect
        - name: ES_CRAWLERA_COMPANY_INDEX
          value: advisorconnect_crawlera_company
        - name: ES_CRAWLERA_COMPANY_INDEX_DOC_TYPE
          value: company
        - name: ES_CRAWLERA_UNIVERSITY_INDEX
          value: advisorconnect_crawlera_university
        - name: ES_CRAWLERA_UNIVERSITY_INDEX_DOC_TYPE
          value: university
        - name: ES_ORGANIZATION_DOC_TYPE
          value: organization
        - name: ES_API_INDEX
          value: advisorconnect_api_cache_v1
        - name: ES_API_CALL_DOC_TYPE
          value: api_call
        - name: ES_BILLING_INDEX
          value: advisorconnect_billing_v1
        - name: ES_BILLING_BALANCE_DOC_TYPE
          value: balance
        - name: ES_BILLING_LOGS
          value: log
        - name: ES_BILLING_PRICE
          value: price
        - name: ES_DEFAULT_PER_PAGE
          value: "100"
        - name: ES_RECOMMEND_PER_PAGE
          value: "10"
        - name: ES_RESOLUTION_PER_PAGE
          value: "10"
        # ./app.py
        - name: ENVIRONMENT
          value: production
        # ./conf/config.py
